name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
        working-directory: hqkitchen
      - name: Build static site
        env:
          # Set BASE_PATH to repo name for project pages, override as needed
          BASE_PATH: /${{ github.event.repository.name }}
          NODE_ENV: production
        run: npm run build
        working-directory: hqkitchen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hqkitchen/out
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
